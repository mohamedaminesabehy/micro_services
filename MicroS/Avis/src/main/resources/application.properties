spring.application.name=Avis
# Active du cloud config
spring.cloud.config.enabled=true
spring.cloud.config.uri=http://config-server:8888
spring.config.import=optional:configserver:http://config-server:8888/

# Content Negotiation
spring.mvc.contentnegotiation.media-types.json=application/json

# Server Configuration
server.port=${SERVER_PORT:8086}

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false


spring.datasource.username=${SPRING_DATASOURCE_USERNAME:Yassine}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.datasource.url=jdbc:h2:mem:avis;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Eureka Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://eureka-server:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Pour tous les services
spring.cloud.compatibility-verifier.enabled=false

# Gestion des erreurs
server.error.include-stacktrace=never
server.error.include-message=always