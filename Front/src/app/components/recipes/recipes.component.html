<div class="recipes-container">
  <div class="header-section">
    <h2>Cooking Recipes</h2>
    <p class="text-muted">Discover delicious recipes from around the world</p>
  </div>

  <div class="search-section mb-4">
    <div class="input-group">
      <span class="input-group-text bg-light border-0">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" class="form-control bg-light border-0" placeholder="Search for recipes...">
      <button class="btn btn-success">Search</button>
    </div>
  </div>

  <div class="filters mb-4">
    <div class="row">
      <div class="col-md-3 mb-2">
        <select class="form-select">
          <option selected>Cuisine Type</option>
          <option>Italian</option>
          <option>Chinese</option>
          <option>Indian</option>
          <option>Mexican</option>
          <option>French</option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <select class="form-select">
          <option selected>Meal Type</option>
          <option>Breakfast</option>
          <option>Lunch</option>
          <option>Dinner</option>
          <option>Snack</option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <select class="form-select">
          <option selected>Cooking Time</option>
          <option>Under 15 minutes</option>
          <option>15-30 minutes</option>
          <option>30-60 minutes</option>
          <option>Over 60 minutes</option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <select class="form-select">
          <option selected>Difficulty</option>
          <option>Easy</option>
          <option>Medium</option>
          <option>Hard</option>
        </select>
      </div>
    </div>
  </div>

  <div class="recipes-grid">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let recipe of recipes">
        <div class="recipe-card">
          <div class="recipe-image">
            <img [src]="recipe.image" alt="{{recipe.name}}" class="img-fluid rounded-top">
            <span class="cooking-time"><i class="bi bi-clock"></i> {{recipe.cookingTime}}</span>
          </div>
          <div class="recipe-content p-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="badge bg-success">{{recipe.category}}</span>
              <div class="rating">
                <i class="bi bi-star-fill text-warning"></i>
                <span>{{recipe.rating}}</span>
              </div>
            </div>
            <h5 class="recipe-title">{{recipe.name}}</h5>
            <p class="recipe-description">{{recipe.description}}</p>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <button class="btn btn-outline-success btn-sm" (click)="viewRecipe(recipe)">View Recipe</button>
              <button class="btn btn-light btn-sm"><i class="bi bi-bookmark"></i> Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
