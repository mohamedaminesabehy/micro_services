<div class="food-categories mb-5">
    <h4 class="mb-4">What would you eat today?</h4>
    
    <div class="row">
      <div class="col-md-2 mb-3" *ngFor="let category of foodCategories">
        <div class="category-card text-center">
          <img [src]="category.image" alt="{{category.name}}" class="img-fluid rounded mb-2">
          <h6>{{category.name}}</h6>
          <p class="small text-muted">{{category.restaurants}} restaurants</p>
        </div>
      </div>
    </div>
  </div>
