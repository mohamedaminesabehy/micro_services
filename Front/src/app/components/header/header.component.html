<header class="header">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col">
        <div class="d-flex align-items-center">
          <button class="btn btn-link d-md-none me-3" type="button">
            <i class="bi bi-list fs-4"></i>
          </button>
          <div class="search-bar d-none d-md-block">
            <div class="input-group">
              <span class="input-group-text bg-light border-0">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" class="form-control bg-light border-0" placeholder="Search...">
            </div>
          </div>
        </div>
      </div>
      <div class="col-auto">
        <div class="d-flex align-items-center">
          <div class="notifications me-3">
            <button class="btn btn-link position-relative">
              <i class="bi bi-bell fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                3
                <span class="visually-hidden">unread notifications</span>
              </span>
            </button>
          </div>
          <!-- Shopping Cart Icon -->
          <div class="cart me-3">
            <a routerLink="/cart" class="btn btn-link position-relative">
              <i class="bi bi-cart3 fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                {{cartItemCount}}
                <span class="visually-hidden">items in cart</span>
              </span>
            </a>
          </div>
          <div class="user-profile position-relative">
            <div class="profile-toggle d-flex align-items-center" (click)="toggleUserMenu()">
              <img [src]="user.image" alt="User Profile" class="user-avatar me-2">
              <span class="user-name d-none d-md-inline">{{user.name}}</span>
              <i class="bi bi-chevron-down ms-1"></i>
            </div>
            <div class="user-menu" *ngIf="isUserMenuOpen">
              <ul class="list-unstyled mb-0">
                <li>
                  <button class="btn btn-link w-100 text-start" (click)="navigateToMyRecipes()">
                    <i class="bi bi-journal-text me-2"></i>My Recipes
                  </button>
                </li>
                <li>
                  <button class="btn btn-link w-100 text-start" (click)="navigateToMyReviews()">
                    <i class="bi bi-star-half me-2"></i>My Reviews
                  </button>
                </li>
                <li>
                  <button class="btn btn-link w-100 text-start" (click)="logout()">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
