<div class="my-reviews">
  <h2>My Reviews</h2>
  <div *ngIf="reviews.length === 0" class="alert alert-info mt-4">
    You have not submitted any reviews yet.
  </div>
  <table class="table table-hover mt-3" *ngIf="reviews.length > 0">
    <thead>
      <tr>
        <th>Recipe</th>
        <th>Rating</th>
        <th>Comment</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let review of reviews">
        <td>{{review.recetteName}}</td>
        <td>
          <span class="badge bg-success">{{review.note}}/5</span>
        </td>
        <td>{{review.commentaire}}</td>
        <td>{{review.dateSoumission}}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="openDeleteModal(review)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Delete Modal -->
  <div class="modal fade show" [ngClass]="{'d-block': isDeleteModalOpen}" tabindex="-1" *ngIf="isDeleteModalOpen">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Review</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this review?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button class="btn btn-danger" (click)="deleteReview()">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="isDeleteModalOpen"></div>
</div>
